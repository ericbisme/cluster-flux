---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    helm.fluxcd.io/automated: "true"
  name: nut-exporter-k8s-node1
  namespace: klippy
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: nut-exporter-k8s-node1
  template:
    metadata:
      labels:
        k8s-app: nut-exporter-k8s-node1
    spec:
      containers:
      - image: quay.io/klippo/nut_exporter
        name: nut-exporter-k8s-node1
        command: ["/bin/nut_exporter"]
        args: ["-ups", "cyberpower@k8s-node1"]
        ports:
        - containerPort: 8100
          name: metrics

---
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: nut-exporter-k8s-node1
  name: nut-exporter-k8s-node1
  namespace: klippy
spec:
  ports:
  - name: http-metrics
    port: 8100
    protocol: TCP
    targetPort: metrics
  selector:
    k8s-app: nut-exporter-k8s-node1

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: nut-exporter-k8s-node1
    release: prometheus-operator
  name: nut-exporter-k8s-node1
  namespace: klippy
spec:
  jobLabel: k8s-app
  selector:
    matchLabels:
      k8s-app: nut-exporter-k8s-node1
  namespaceSelector:
    matchNames:
    - klippy
  endpoints:
  - interval: 60s
    port: http-metrics
    path: "/metrics"
    targetPort: 8100
