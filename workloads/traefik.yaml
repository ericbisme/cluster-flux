apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik
  namespace: kube-system
  helm.fluxcd.io/automated: "true"
  helm.fluxcd.io/tag.chart-image: semver:~1
spec:
  releaseName: traefik
  targetNamespace: kube-system
  timeout: 300
  resetValues: false
  forceUpgrade: false
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: traefik
    version: 1.86.2
  values:
    rbac:
      enabled: true

    ssl:
      enabled:  true
      enforced: true

    resources:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 10m
        memory: 128Mi

    metrics:
      prometheus:
        enabled: true
        ## If true, prevents exposing port 8080 on the main Traefik service, reserving
        ## it to the dashboard service only
        restrictAccess: false

    deployment:
      annotations:
        linkerd.io/inject: enabled
      podAnnotations:
        linkerd.io/inject: enabled

    dashboard:
      enabled: true
      domain: traefik.ericbisme.net
      service: {}
        # annotations:
        #   key: value

    ingress: {}
      # annotations:
      #   key: value
      # labels:
      #   key: value

    auth: {}
      # basic:
      #   username: password

    statistics: {}
      ## Number of recent errors to show in the ‘Health’ tab
      # recentErrors:

    acme:
      persistence:
        enabled: true
        storageClass: "-"
        existingClaim: 'traefik-acme'
      onHostRule: false
      logging: true
      enabled: true
      email:   webmaster@ericbisme.net
      staging: false
      challengeType: dns-01
      resolvers:
        - 1.1.1.1
      domains:
        enabled: true
        domainsList:
          - main: "*.ericbisme.net"
      dnsProvider:
        name: route53
        existingSecretName: "traefik-route53-dnsprovider-config"
